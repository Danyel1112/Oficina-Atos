<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link rel="icon" th:href="@{/image/favicon.png}"/>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .navbar-brand {
            margin-right: auto;
            margin-left: 300px;
        }

        .navbar-nav {
            justify-content: center;
        }

        .navbar-nav .nav-item {
            margin-right: 15px;
        }

        .cf-1 {
            text-align: center;
            margin-top: 50px;
            width: 550px;
            height: 400px;
        }

    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gerenciamento de Acesso</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link"
                                        aria-current="page" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="register">Registro</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<section>

    <div class="container-fluid cf-1">
        <div class="row">
            <div>
                <div class="card">
                    <div class="card-header text-center fs-4">PÃ¡gina de Registro</div>
                    <th:block th:if="${session.msg}">
                        <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
                    </th:block>



                    <div class="card-body">
                        <form action="createUser" method="post">
                            <div class="mb-3">
                                <label>Nome Completo:</label> <input type="text"
                                                                      name="name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>E-mail de Cadastro:</label> <input type="text" name="email"
                                                                  class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Crie uma senha:</label> <input type="text"
                                                                     name="password" class="form-control">
                            </div>
                            <button class="btn btn-primary col-md-12">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
