<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peças</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" th:href="@{/image/favicon.png}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/pecas">
      <img th:src="@{/logo.svg}" alt="Logo da Oficina">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/pecas">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pecas/contatos">Contatos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pecas/ajuda">Ajuda</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Serviços
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/cliente/home">Clientes</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="/logout" class="nav-link btn btn-primary">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{pecas/form}"><i class="fas fa-plus"></i> Cadastrar Nova Peça</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h1 class="mb-4 text-center">Lista de Peças</h1>
      <form action="/pecas/peca/buscar" method="get" class="mb-4">
        <div class="input-group">
          <input type="text" name="nome" class="form-control" placeholder="Buscar por nome da peça">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-search"></i> Buscar
          </button>
        </div>
      </form>

      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="peca : ${pecas}">
          <td th:text="${peca.id}"></td>
          <td th:text="${peca.nome}"></td>
          <td th:text="${peca.preco}"></td>
          <td th:text="${peca.quantidade}"></td>
          <td>
            <a th:href="@{/pecas/editar/{id}(id=${peca.id})}" class="btn btn-primary"><i
                    class="fas fa-user-edit"></i> Editar</a>
            <a th:href="@{/pecas/excluir/{id}(id=${peca.id})}" onclick="return confirm('Tem certeza que deseja excluir a peça?')" class="btn btn-danger"><i
                    class="fas fa-trash"></i> Excluir</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
